<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>JD's Tic-Tac-Toe</title>
</head>
<body>
    <div class="background">
        <div class="title">
            <h1>Tic-Tac-Toe Game</h1>
        </div>
        <p id="by-Josh">by Josh Doyle</p>
        <h2 class="sub-heading">X is the first player move</h2>
        <h2 class="sub-heading">First player to have three in a row wins!</h2>
        <div class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </div>
        <div class="reset-button">
            <button id="reset">Reset</button>
        </div>
        <div class="gameboard">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="display announcer hide"></div>
    </div>
</body>
</html>
